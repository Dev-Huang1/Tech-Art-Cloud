<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech-Art Cloud Home</title>
    <meta property="og:title" content="Tech-Art Cloud Home">
    <meta property="og:description" content="A new cloud platform that provides scalable infrastructure and development tools for building and enhancing digital services and applications.">
    <meta property="og:image" content="https://cloud.xyehr.cn/assets/images/logo/Tech-Art-Cloud-Logo.png">
    <script>
        window.onload = function() {
            // 获取用户的语言设置
            var userLang = navigator.language || navigator.userLanguage;

            // 提取语言代码（例如 'en'）
            var langCode = userLang.split('-')[0].toLowerCase();

            // 根据语言代码进行跳转
            if (langCode === 'en') {
                window.location.href = '/en';
            } else if (langCode === 'ru') {
                window.location.href = '/ru';
            } else if (langCode === 'vi') {
                window.location.href = '/vi';
            } else if (langCode === 'de') {
                window.location.href = '/de';
            } else if (langCode === 'th') {
                window.location.href = '/th';
            } else if (langCode === 'it') {
                window.location.href = '/it';
            } else if (langCode === 'fr') {
                window.location.href = '/fr';
            } else if (langCode === 'es') {
                window.location.href = '/es';
            } else if (langCode === 'pt') {
                window.location.href = '/pt';
            } else if (langCode === 'pl') {
                window.location.href = '/pl';
            } else {
                window.location.href = '/en';
            }
        };
    </script>
</head>
<body>
</body>
</html>
